<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <form action="#" class="form">
            <div class="formEnter">
                <h1>Регистрация</h1>
                <p>Уже есть аккаунт? <a href="#">Войти</a></p>
            </div>
            <div class="formData">    
                <div>
                    <input type="text" name="company" id="company" placeholder="Название компании" required>
                </div>
                <div class="formDataName">
                    <input type="text" name="name" id="name" placeholder="Имя" required>
                    <input type="text" name="surname" id="surname" placeholder="Фамилия" required>
                </div>
                <div>
                    <input type="email" name="email" id="email" placeholder="E-mail" required>
                </div>
                <div>
                    <button type="submit">Зарегистрироваться</button>
                </div>
                <div>
                    <input type="checkbox" name="agree" id="agree" checked>
                    <label for="agree">Я прочитал и принимаю <a href="#">Условия использования</a></label>
                </div>
            </div>
        </form>
    </main>
</body>
</html>
